{% extends 'blog/base.html' %}

{% block content %}

<head>Tag with {{tag.title}}</head>
<form action="{% url 'tag_delete' slug=tag.slug %}" method="post">
    {% csrf_token %}

    <h3>Are u sure TO DELETE {{tag.title}} ??</h3>

    <button type="submit" class="btn btn-danger">DELETE</button>


</form>

{% endblock content %}
