{% extends 'blog/base.html' %}

{% block content %}
<h1>{{ obj.title }}</h1>
<form action="{{ tag.get_update_url }}" method="post">
    {% csrf_token %}

    {% for field in form %}
    {{ field.label }}
        {{ field }}
    {% endfor %}

    <button type="submit" class="btn btn-primary">Okay</button>


</form>

{% endblock content %}
